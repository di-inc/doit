<ion-header-bar class="bar-dark" >
      <h1 class="title">Map</h1>
    </ion-header-bar>
    <ion-content>
     <google-map class="angular-google-map-container" center="map.center" zoom="map.zoom">
     <marker coords="map.marker.coords" click="map.marker.click()"></marker>
     </google-map>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
</ion-footer-bar>
