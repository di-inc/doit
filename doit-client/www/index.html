    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/cards.js"></script>
    <script src="lib/ionic/js/ionic-rating/ionic-rating.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/velocity/jquery.velocity.min.js"></script>
    <script src="lib/velocity/velocity.ui.js"></script>
    <script src="lib/angular-velocity/angular-velocity.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

<!--     // <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtZA9JuXiBp2lxAjKRCphKpMwH_FxukDs"></script> -->

    <!-- loading css -->

  </head>
  <body ng-app="doit" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
